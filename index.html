<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Calibration</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main id="app">
      <section id="status" class="status">
        <div class="status__container">
          <h3 class="status__text">
            Status: <span data-mode="patchesRemaining">Waiting</span>
          </h3>
        </div>
        <div class="status__container">
          <button data-mode="color" class="button mode-button">Color</button>
          <button data-mode="grayscale" class="button mode-button">
            Grayscale
          </button>
        </div>
        <div class="status__container">
          <button data-mode="start" class="button mode-button">Start</button>
          <button data-mode="stop" class="button mode-button">Stop</button>
        </div>
      </section>
      <section id="background" class="background"></section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
